<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <!-- Import CSS Animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

  <link rel="stylesheet" href="CSS/style.css">
  <script defer src='JS/config.js'></script>
  <script defer src='JS/script.js'></script>
  <title>Calorie Kitchen</title>
  <link rel='icon' type='image/gif/png' href='https://i.imgur.com/5bF5y1r.png?1'>
</head>

<body>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <nav>
    <div class="nav-wrapper">
      <a href="https://imgur.com/5bF5y1r"><img src="https://i.imgur.com/5bF5y1r.png?1" title="source: imgur.com" /></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">


        <li><a href="#conatiner-1">Home</a></li>
        <li><a href="#dropbox">Recipes</a></li>
        <li><a href="#youtube">Videos</a></li>
        <li>
        <div class="outside-modal-container">
          <a onclick="popupModal()" >Generate Meal Plan</a>
        </div>
        <div id="popUpOverlay"></div>
        <div id="popUpBox">
          <div id="box">
            <i class="fas fa-check-circle fa-5x"></i>        
            <h1 id="calorie-questions">How many calories would you like?</h1>
            <input type="text" id="calorie-request" placeholder="The Average Daily Calroies is 2000">
            <select id="calorie-plan">
              <option value="" disabled selected>Which do you prefer</option>
              <option value="day">Day</option>
              <option value="week">Week</option>
            </select>
            <button onclick="generateMealPlan()" id="modal-transition">Next</button>
            <div id="closeModal"></div>
          </div>
        </div>
        </li>
      </ul>
    </div>
  </nav>

  </div>
  <div id="header">
    <!-- <h1 id="introTitle">Welcome to the Calorie Kitchen</h1>  -->
    <a id="logo" href="https://imgur.com/sRAzBlH"><img src="https://i.imgur.com/sRAzBlH.png?1"
        title="source: imgur.com" /></a>
    <!-- <a id="logo" href="https://imgur.com/sRAzBlH"><img src="https://i.imgur.com/sRAzBlH.png" title="source: imgur.com" /></a> -->


    <header>
      <div id="overlay"></div>
      <video id="introVideo" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="https://i.imgur.com/Xb7ZOqn.mp4" type="video/mp4">
      </video>
    </header>
  </div>

  <div id="container-1">
    <div id='search-box'>
      <input type="text" id="search" placeholder="Type in a meal">
      <button onclick="getrecepe(document.getElementById('search').value)" id='btn-1'
        class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>

      <div class="row">
        <div class="col s6 m7">
          <div class="calories">
            <div id="calorie-output"></div>
          </div>
        </div>
        <div class="col s6 m7">
          <div class="card">
            <div class="card-image">
              <div id="output"></div>
              <a href="" id="sourceLink"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="container-2">
    <div id='dropbox'>
      <h3>Food Style Recipes</h3>
      <form>
        <label>Browser Select</label>
        <select id='select' class="browser-default">
          <option value="" disabled selected>Select your Food Prefence</option>
          <option id="vegetarian" value="vegetarian">Vegetarian</option>
          <option id="glutenFree" value="glutenFree">Gluten Free</option>
          <!-- <option id="veryHealthly" value="veryHealthly">Healthy</option>
          <option id="veryPopular" value="veryPopular">Trending</option> -->
          <option id="cheap" value="cheap">Cheap</option>
          <option id="vegan" value="vegan">Vegan</option>

        </select>
      </form>
      <div id="diet"></div>
    </div>
  </div>
  <table id="highlight">
    <thead>
      <tr>
        <th></th>
        <th class="th">Name</th>
        <th class="th">Description</th>
        <th class="th">Diet Type</th>
        <th class="th">Instructions</th>
      </tr>
    </thead>

    <tbody class="table">
    </tbody>
  </table>
  </div>


  <div id="container-3">
    <div id='joke'>
      <div id="jokeText">
        <h5>You Are Going To Eat This Up!</h5>
        <h6>Press the Button Below To Get Food Jokes</h6>
      </div>
      <button id="jokeButton" onclick="getJokes(document.getElementById('joke').value)"
        class="btn waves-effect waves-light" type="submit" name="action">Random
        <i class="material-icons right">send</i>
      </button>
      <div class="row">
        <!-- <div class="col s12 m7"> -->
        <div class="card">
          <div id="foodJoke"></div>
        </div>
        <div class="card-action">
          <!-- <a href="" id="sourceLink"></a> -->
          <!-- <a href="#">This is a link</a> -->
        </div>
      </div>
    </div>

    <div id="youtube">
      <div id="together">
        <input type="text" id="videoInput" placeholder="Learn How To Make A Meal">
        <button onclick="getVideos(document.getElementById('videoInput').value)" class="btn waves-effect waves-light"
          type="submit">Find
          <i class="material-icons right">send</i>
        </button>
      </div>
      <iframe id="video" width="100%" height="415" src="" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

  </div>

  <footer class="page-footer">
    <div class="footer">
      <div class="row">
        <h1 id="footerTitle">Calorie Kitchen</h1>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2020 Copyright
      </div>
    </div>
  </footer>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
